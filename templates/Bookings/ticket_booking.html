<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Booking</title>
  <!--Google Fonts and Icons-->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/ticket_booking.css" />
</head>

<body>
  {% include "base.html" %}
  {% block content %}
  <div class="center">
    <img src="../media/{{ movie.poster }}" alt="" />
    <div class="tickets">
      <div class="ticket-selector">
        <div class="heading">
          <div class="head">
            <h3 class="title">{{ movie.title }}</h3>
          </div>
          <div>
            <select name="" id="">
              {% for theatres in theatre %}
              <option value="{{theatre.theatre_name}}">{{theatres.theatre_name}} : {{theatres.theatre_address}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="seats">
          <div class="status">
            <div class="item">Available</div>
            <div class="item">Booked</div>
            <div class="item">Selected</div>
          </div>
          <div class="all-seats">
            <input type="checkbox" name="tickets" id="s1" />
            <label for="s1" name="tics" class="seat"></label>
          </div>
        </div>
        <div class="timings">
          <div class="dates">
            <input type="radio" name="date" id="d1" checked />
            <label for="d1" class="dates-item">
              <div class="day"></div>
              <div class="date"></div>
            </label>
            <input type="radio" id="d2" name="date" />
            <label class="dates-item" for="d2">
              <div class="day"></div>
              <div class="date"></div>
            </label>
            <input type="radio" id="d3" name="date" />
            <label class="dates-item" for="d3">
              <div class="day"></div>
              <div class="date"></div>
            </label>
            <input type="radio" id="d4" name="date" />
            <label class="dates-item" for="d4">
              <div class="day"></div>
              <div class="date"></div>
            </label>
            <input type="radio" id="d5" name="date" />
            <label class="dates-item" for="d5">
              <div class="day"></div>
              <div class="date"></div>
            </label>
            <input type="radio" id="d6" name="date" />
            <label class="dates-item" for="d6">
              <div class="day"></div>
              <div class="date"></div>
            </label>
            <input type="radio" id="d7" name="date" />
            <label class="dates-item" for="d7">
              <div class="day"></div>
              <div class="date"></div>
            </label>
          </div>
          <div class="times">
            <input type="radio" name="time" id="t1" checked />
            <label for="t1" class="time">11:00</label>
            <input type="radio" id="t2" name="time" />
            <label for="t2" class="time">14:30</label>
            <input type="radio" id="t3" name="time" />
            <label for="t3" class="time">18:00</label>
            <input type="radio" id="t4" name="time" />
            <label for="t4" class="time">21:30</label>
          </div>
        </div>
      </div>
      <div class="price">
        <div class="total">
          <span> <span class="count">0</span> Tickets </span>
          <div class="amount">0</div>
        </div>
        <button type="button" id="book">Book</button>
      </div>
    </div>
  </div>

  <script>

    // To add 60 seats in page
    let seats = document.querySelector(".all-seats");
    for (var i = 0; i < 49; i++) {
      seats.insertAdjacentHTML(
        "beforeend",
        '<input type="checkbox" name="tickets" id="s' +
        (i + 2) +
        '" /><label for="s' +
        (i + 2) +
        '" class="seat"></label>'
      );
    }
    console.log(seats);


    let book = document.getElementById("book");
    book.onclick = () => {
      let checkedBoxes = document.querySelectorAll('input[name=tickets]:checked');
      checkedBoxes.forEach((checkbox) => {
        let label = checkbox.nextElementSibling;
        label.classList.add("booked");
        checkbox.disabled = true
        checkbox.checked = false
      })
    }

    // To count ticket amount and qty
    let tickets = seats.querySelectorAll("input");
    tickets.forEach((ticket) => {
      ticket.addEventListener("change", () => {
        let amount = document.querySelector(".amount").innerHTML;
        let count = document.querySelector(".count").innerHTML;
        amount = Number(amount);
        count = Number(count);

        if (ticket.checked) {
          count += 1;
          amount += 200;
        } else {
          count -= 1;
          amount -= 200;
        }
        document.querySelector(".amount").innerHTML = amount;
        document.querySelector(".count").innerHTML = count;
      });
    });

    // To get next 7 days date
    let dates = document.querySelectorAll(".dates input");
    let currentDate = new Date();
    currentDate.setDate(currentDate.getDate()); // Set the date to tomorrow

    for (let i = 0; i < dates.length; i++) {
      let date = new Date(currentDate);
      let day = date.toLocaleString("en-US", { weekday: "short" });
      let dayNumber = date.getDate();

      dates[i].nextElementSibling.children[0].textContent = day;
      dates[i].nextElementSibling.children[1].textContent = dayNumber;

      currentDate.setDate(currentDate.getDate() + 1); // Increment the date by one day
    }

  </script>

  {% endblock content %}
</body>

</html>
