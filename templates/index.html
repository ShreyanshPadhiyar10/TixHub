<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    {% include "base.html" %}
    {% block content %}

    <!--* Swiper -->
    <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" space-between="0"
        centered-slides="true" autoplay-delay="2500" autoplay-disable-on-interaction="false">
        <swiper-slide class="slide1">
            <div class="info">
                <h1>Oppenheimer</h1>
                <p>Biography,Drama,History 2023 3h 1m</p>
                <button class="bookTick">Book Tickets</button>
                <button class="review">Review</button>
                <button class="more">More</button>
            </div>
        </swiper-slide>
        <swiper-slide class="slide2">
            <div class="info">
                <h1>12th Fail</h1>
                <p>Biography,Drama,History 2023 3h 1m</p>
                <button class="bookTick">Book Tickets</button>
                <button class="review">Review</button>
                <button class="more">More</button>
            </div>
        </swiper-slide>
        <swiper-slide class="slide3">
            <div class="info">
                <h1>Dune</h1>
                <p>Biography,Drama,History 2023 3h 1m</p>
                <button class="bookTick">Book Tickets</button>
                <button class="review">Review</button>
                <button class="more">More</button>
            </div>
        </swiper-slide>
    </swiper-container>

    <!-- <a href="{% url 'base:logout' %}">Logout</a> -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    {% endblock content %}
</body>

</html>
